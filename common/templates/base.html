{% load staticfiles %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PyTv</title>
        {% block css %}
            <link href="{% static 'css/libs/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
            <link href="{% static 'css/main.css' %}" rel="stylesheet">
            <link href="{% static 'css/footer.css' %}" rel="stylesheet">
        {% endblock %}
        {% block js %}
            <script>
              var language = "{{ LANGUAGE_CODE }}";
            </script>
            <script src="{% static 'js/libs/jquery/jquery-3.2.1.min.js' %}"></script>
            <script src="{% static 'js/libs/bootstrap/bootstrap.min.js' %}"></script>
        {% endblock %}
    </head>
    <body>
        {% block header %}
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="{% url 'tv:channels' %}"><strong>PYTV</strong></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a><img height="20" width="20" src="{%  static 'img/navbar/user_default.png' %}"/></a></li>
                      <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user }}<span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        {% endblock %}
        <div class="container">
            {% block content %}{% endblock %}
            {% block contentFooter %}{% endblock %}
        </div>
    </body>
</html>
